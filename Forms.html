<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>

    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        body{
            background-image:url("Assets/background 2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter first name e.g Rozy" required="required"> <br><br>
    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required">
    <br><br>
    <label for="email">Email Addres :</label>
    <input type="email" id="email" placeholder="gfhsfygsdyuf@gmail.com" required="required">
    <br><br>
<label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required">
    <br><br>
    <label for="age">Age :</label>
    <input type="number" id="age" required="required">
    <br><br>

    <label for="dob">Date of birth</label>
    <input type="date" id="dob" required="required" placeholder="dd/mm/yyyy"><br><br>

    <label for="file">Upload photo</label>
    <input type="file" id="file" required="required"> <br><br>
    <label for="yos">Year of study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled"> ----Choose One----</option>
        <option value="Year 1">Year 1</option>
        <option value="Year 2">Year 2</option>
        <option value="Year 3">Year 3</option>
        <option value="Year 4">Year 4</option>
    
    </select> <br><br>
    <p>Choose your favourite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>
     <input type="radio" id="Chelsea" name="team">
    <label for="Chelsea">Chelsea</label>
    <br>
     <input type="radio" id="Liverpool" name="team">
    <label for="Liverpool">Liverpool</label> <br><br>
    
    <p>Choose programming languages</p>

    <input type="checkbox" id="python" name="lang">
    <label for="python">Python</label> <br>

     <input type="checkbox" id="PHP" name="lang">
    <label for="PHP">PHP</label> <br>

     <input type="checkbox" id="javascript" name="lang">
    <label for="javascript">Javascript</label> <br>

    <label for="msg">DESCRIBE YOURSELF</label> <br>
    <textarea name="" id="msg" cols="60" rows="10" placeholder="Type here......"></textarea> <br><br>

    <button type="submit">REGISTER</button>


    
    




</form>




</body>
</html>
